<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Fox Demo</title>
    <!-- Include Captcha Fox script -->
    <script src="https://captchafox.com/captcha.js"></script>
</head>
<body>
    <h1>Captcha Fox Demo</h1>
    <p>Please complete the Captcha to proceed:</p>
    <!-- Add Captcha Fox widget with the provided Sitekey -->
    <div class="captcha-fox-widget" data-sitekey="sk_ZEIFJaVJSs96JQcrqQIMutNjKkkgw"></div>
    <button onclick="verifyCaptcha()">Submit</button>

    <script>
        // Verify Captcha on button click
        function verifyCaptcha() {
            const captchaFox = document.querySelector('.captcha-fox-widget');
            const token = captchaFox.getAttribute('data-token');
            // You can send the token to your server for verification
            console.log('Captcha token:', token);
            // Add your server-side verification logic here
        }
    </script>
</body>
</html>
