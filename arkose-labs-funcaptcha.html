    <style>
        /* Ensure iframe is responsive */
        iframe {
            width: 100%;
            max-width: 100%;
            height: auto;
            min-height: 450px; /* Set a minimum height */
            border: none;
        }

        /* Optional: Add some margin or padding to h2 and iframe */

            margin-bottom: 20px;
        }

        /* Media query for small devices */
        @media (max-width: 600px) {
            iframe {
                height: 400px; /* Adjust height for smaller devices if needed */
            }
        }
    </style>
</head>
