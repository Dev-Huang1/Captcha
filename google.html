<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>reCAPTCHA v2 隐式验证示例</title>
  <script src="https://www.recaptcha.net/recaptcha/api.js?onload=myRecaptchaCallback&render=6LdNLTspAAAAACE60DCWv_apztfF8GEgMfynrJGW" async defer></script>
</head>
<body>
  <form action="/submit" method="post">
    <input type="text" name="username" placeholder="用户名">
    <input type="password" name="password" placeholder="密码">
    <div id="recaptcha"></div>
    <button type="submit">提交</button>
  </form>

  <script>
    function myRecaptchaCallback() {
      // 此处可添加 reCAPTCHA 验证成功后的操作逻辑
      console.log('reCAPTCHA 验证成功！');
    }
  </script>
</body>
</html>
