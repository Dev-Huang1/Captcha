<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemin CAPTCHA Demo</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/theme.js"></script>
    <script src="https://api.leminnow.com/captcha/v1/cropped/CROPPED_3a73c7e_ddaf3bdb83464b86a64ed94c5bd65bf2/js"></script>
</head>
<body>
    <h1>Lemin CAPTCHA Demo</h1>
    <div id="lemin-cropped-captcha"></div>
    <button onclick="checkAnswer()">check</button>

    <script>
        function checkAnswer() {
            const userAnswer = prompt("请输入验证码："); // 获取用户输入
            // 调用 Lemin 验证函数，将用户输入传递给它
            const isCorrect = lemin(userAnswer);

            if (isCorrect) {
                alert("验证码正确！");
            } else {
                alert("验证码错误，请重新输入。");
            }
        }
    </script>
</body>
</html>
