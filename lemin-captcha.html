<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemin Captcha Demo</title>
</head>
<body>
    <h2>Lemin Captcha Demo</h2>
    <form id="captchaForm">
        <div id="captcha-container"></div>
        <button type="submit">Submit</button>
    </form>

    <script src="https://api.leminnow.com/captcha/v1/cropped/CROPPED_3a73c7e_ddaf3bdb83464b86a64ed94c5bd65bf2/js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the captcha
            LeminCaptcha.render('captcha-container', {
                sitekey: '3a73c7e_ddaf3bdb83464b86a64ed94c5bd65bf2' // Replace with your actual site key
            });

            document.getElementById('captchaForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var captchaResponse = LeminCaptcha.getResponse();
                if (!captchaResponse) {
                    alert('Please complete the captcha');
                } else {
                    // Process the form data with the captcha response
                    alert('Captcha completed successfully!');
                }
            });
        });
    </script>
</body>
</html>
