<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mCAPTCHA Demo</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/theme.js"></script>
    <script src="https://v.mcaptcha.com/1/api.js"></script>
</head>
<body>
    <h2>mCAPTCHA Demo</h2>
    <label data-mcaptcha_url="https://demo.mcaptcha.org/widget/?sitekey=iHdsVgQoKMX3XINmPLUStQEOCfHsjTfn" for="mcaptcha__token" id="mcaptcha__token-label">
        <a href="https://mcaptcha.org/docs/user-manual/how-to-mcaptcha-without-js/">Instructions</a>
        <input type="text" name="mcaptcha__token" id="mcaptcha__token" />
    </label>
    <div id="mcaptcha__widget-container"></div>
    <script src="https://unpkg.com/@mcaptcha/vanilla-glue@0.1.0-rc2/dist/index.js"></script>

    <script>
        function onSuccess() {
            document.getElementById('submit-button').disabled = false;
        }
    </script>
</body>
</html>
