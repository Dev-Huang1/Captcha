<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mCAPTCHA Demo</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>mCAPTCHA Demo</h1>
    <form action="submit.php" method="post">
        <!-- Replace "iHdsVgQoKMX3XINmPLUStQEOCfHsjTfn" with your actual SiteKey -->
        <div class="g-recaptcha" data-sitekey="iHdsVgQoKMX3XINmPLUStQEOCfHsjTfn"></div>
        <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <script>
        // 在成功验证 reCAPTCHA 后启用提交按钮
        function enableSubmitButton() {
            document.getElementById("submitBtn").removeAttribute("disabled");
        }

        // reCAPTCHA 验证成功后执行的回调函数
        function recaptchaCallback() {
            enableSubmitButton();
        }
    </script>
</body>
</html>
