<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <button id="checkout-button">Pay with Stripe</button>

  <script>
    const stripe = Stripe('pk_test_51Pfx2ZRtkkkX1foa0OLzgD3uR3jH3GmKVzNrskwv2lfuClaFyehR0MJKrJiBjsmMWHbqsQncUJ4mqySqzJobZrXv00jljINcwB');

    document.getElementById('checkout-button').addEventListener('click', () => {
      stripe.redirectToCheckout({
        lineItems: [{
          price: 'price_1Pfx6LRtkkkX1foaAjaPiZzo', // Replace with the price ID created in Stripe
          quantity: 1,
        }],
        mode: 'payment',
        successUrl: 'https://', // Replace with your success URL
        cancelUrl: 'https://your-domain.com/cancel',   // Replace with your cancel URL
      })
      .then((result) => {
        if (result.error) {
          alert(result.error.message);
        }
      });
    });
  </script>
</body>
</html>
