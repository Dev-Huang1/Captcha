<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDome Captcha Demo</title>
</head>
<body>
    <!-- 在这里添加你的 HTML 内容 -->
    <h1>DataDome Captcha Demo</h1>
    <p>请输入下面的验证码：</p>
    <div id="datadome-captcha"></div>

    <!-- 引入 DataDome JavaScript -->
    <script>
        // 设置你的 DataDome JS 密钥
        window.ddjskey = '098A7929615BD071725D31CC9B14D5';

        // 初始化 DataDome 选项
        window.ddoptions = {
            ajaxListenerPath: true
        };

        // 异步加载 DataDome tags.js
        var script = document.createElement('script');
        script.src = 'https://js.datadome.co/tags.js';
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
