<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR - Captcha Demo</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
    #captcha-container {
        width: 260px;
        height: 40px;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 50px auto;
        text-align: left;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Default light background */
        color: #000000; /* Default light text color */
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
        #captcha-container {
            background-color: #333333;
            color: #ffffff;
            border-color: #555555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #verify-checkbox {
            border-color: #555555;
        }
    }

    #verify-section {
        display: flex;
        align-items: center;
    }
    #verify-checkbox {
        margin-right: 10px;
    }
    #captcha-label {
        margin-right: 20px;
    }
    #brand {
        font-weight: bold;
        font-size: 13px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        position: relative;
        margin-top: 22.5px;
    }
    #brand img {
        width: 35px;
        position: absolute;
        right: 0;
        top: -31px;
    }
    #success-icon, #failure-icon {
        width: 35px;
        height: 35px;
        margin-left: 5px;
    }
    #verification-text {
        margin-left: 10px;
        color: green;
        font-weight: bold;
        font-size: 16px;
    }
    #loading-text {
        display: none;
        margin-right: 20px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h2>AIR - Captcha Demo</h2>
    <div id="captcha-container">
        <div id="verify-section">
            <input type="checkbox" id="verify-checkbox">
            <label for="verify-checkbox" id="captcha-label">I'm not a robot.</label>
            <span id="loading-text">Verifying...</span>
            <img id="check-mark" src="https://test.xyehr.cn/css/check-mark-1.svg" style="display: none; width: 30px; height: 30px;">
            <p id="verification-text" style="display: none;">Verification successful</p>
            <p id="error-message" style="color: red; display: none;">Please re-verify</p>
        </div>
        <div id="brand">
            <img src="../css/air-captcha-logo.svg" alt="AIR Captcha Logo">
            AIR Captcha
        </div>
    </div>
    <button id="submit-button" disabled>Submit</button>
    
    <noscript>
        <style>
            #captcha-label, #verify-checkbox {
                display: none;
            }
            #noscript-message {
                display: block;
                color: green;
            }
        </style>
        <p id="noscript-message">Verification Passed (No JavaScript)</p>
        <script>
            document.getElementById('submit-button').disabled = false;
        </script>
    </noscript>

                    
    <script>
        (function() {
    const verifyCheckbox = document.getElementById('verify-checkbox');
    const captchaLabel = document.getElementById('captcha-label');
    const checkMark = document.getElementById('check-mark');
    const verificationText = document.getElementById('verification-text');
    const errorMessage = document.getElementById('error-message');
    const submitButton = document.getElementById('submit-button');
    const loadingText = document.getElementById('loading-text');
    let mouseMovements = [];

    const translations = {
        en: {
            captchaLabel: "I'm not a robot.",
            verifyingText: "Verifying...",
            verificationSuccess: "Verification successful",
            verificationError: "Please re-verify"
        },
        zh: {
            captchaLabel: "我不是机器人",
            verifyingText: "验证中...",
            verificationSuccess: "验证成功",
            verificationError: "请重新验证"
        }
    };

    function detectLanguage() {
        const userLang = navigator.language || navigator.userLanguage;
        return userLang.startsWith('zh') ? 'zh' : 'en';
    }

    function setLanguage(lang) {
        const translation = translations[lang];
        captchaLabel.textContent = translation.captchaLabel;
        loadingText.textContent = translation.verifyingText;
        verificationText.textContent = translation.verificationSuccess;
        errorMessage.textContent = translation.verificationError;
    }

    const userLang = detectLanguage();
    setLanguage(userLang);

    function recordMouseMovement(event) {
        const position = { x: event.clientX, y: event.clientY, time: Date.now() };
        mouseMovements.push(position);
    }

    function isHumanLikeMovement(movements) {
        if (movements.length < 10) return false;

        let irregularMovements = 0;
        for (let i = 2; i < movements.length; i++) {
            const prevVector = {
                x: movements[i-1].x - movements[i-2].x,
                y: movements[i-1].y - movements[i-2].y
            };
            const currentVector = {
                x: movements[i].x - movements[i-1].x,
                y: movements[i].y - movements[i-1].y
            };
            
            if (Math.abs(prevVector.x - currentVector.x) > 5 || Math.abs(prevVector.y - currentVector.y) > 5) {
                irregularMovements++;
            }
        }

        let speedChanges = 0;
        for (let i = 1; i < movements.length - 1; i++) {
            const prevSpeed = Math.sqrt(Math.pow(movements[i].x - movements[i-1].x, 2) + Math.pow(movements[i].y - movements[i-1].y, 2)) / (movements[i].time - movements[i-1].time);
            const nextSpeed = Math.sqrt(Math.pow(movements[i+1].x - movements[i].x, 2) + Math.pow(movements[i+1].y - movements[i].y, 2)) / (movements[i+1].time - movements[i].time);
            
            if (Math.abs(prevSpeed - nextSpeed) > prevSpeed * 0.5) {
                speedChanges++;
            }
        }

        return irregularMovements > movements.length * 0.2 && speedChanges > movements.length * 0.15;
    }

    function simulateIPCleanlinessCheck() {
        let score = 1.0;

        if (navigator.webdriver) {
            score -= 0.2;
        }

        if (screen.width < 800 || screen.height < 600) {
            score -= 0.1;
        }

        if (!('ontouchstart' in window)) {
            score -= 0.1;
        }

        if (navigator.getBattery) {
            navigator.getBattery().then(function(battery) {
                if (battery.charging && battery.chargingTime === 0) {
                    score -= 0.1;
                }
            });
        }

        const offset = new Date().getTimezoneOffset();
        if (offset === 0 || offset % 60 !== 0) {
            score -= 0.1;
        }

        if (navigator.languages && navigator.languages.length === 0) {
            score -= 0.1;
        }

        return new Promise(resolve => setTimeout(() => resolve(Math.max(score, 0)), 500));
    }

    document.addEventListener('mousemove', recordMouseMovement);

    verifyCheckbox.addEventListener('change', () => {
        if (verifyCheckbox.checked) {
            captchaLabel.style.display = 'none';
            verifyCheckbox.style.display = 'none';
            loadingText.style.display = 'block';
            
            simulateIPCleanlinessCheck().then(score => {
                if (score > 0.8 && isHumanLikeMovement(mouseMovements)) {
                    loadingText.style.display = 'none';
                    checkMark.style.display = 'block';
                    verificationText.style.display = 'block';
                    submitButton.disabled = false;
                } else {
                    loadingText.style.display = 'none';
                    errorMessage.style.display = 'block';
                    verifyCheckbox.checked = false;
                }
            });
        }
    });
})();
    </script>
</body>
</html>
