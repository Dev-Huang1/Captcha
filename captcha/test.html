<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIR - Captcha Demo</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <style>
    #captcha-container {
        width: 260px;
        height: 40px;
        border: 1px solid #ccc;
        padding: 20px;
        margin: 50px auto;
        text-align: left;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Default light background */
        color: #000000; /* Default light text color */
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
        #captcha-container {
            background-color: #333333;
            color: #ffffff;
            border-color: #555555;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #verify-checkbox {
            border-color: #555555;
        }
    }

    #verify-section {
        display: flex;
        align-items: center;
    }
    #verify-checkbox {
        margin-right: 10px;
    }
    #captcha-label {
        margin-right: 20px;
    }
    #brand {
        font-weight: bold;
        font-size: 13px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        position: relative;
        margin-top: 19px;
    }
    #brand img {
        width: 35px;
        position: absolute;
        right: 0;
        top: -30px;
    }
    #success-icon, #failure-icon {
        width: 35px;
        height: 35px;
        margin-left: 5px;
    }
    #verification-text {
        margin-left: 10px;
        color: green;
        font-weight: bold;
        font-size: 16px;
    }
    #loading-text {
        display: none;
        margin-right: 20px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h2>AIR - Captcha Demo</h2>
    <div id="captcha-container">
        <div id="verify-section">
            <input type="checkbox" id="verify-checkbox">
            <label for="verify-checkbox" id="captcha-label">I'm not a robot.</label>
            <span id="loading-text">Verifying...</span>
            <img id="check-mark" src="/css/check-mark.svg" style="display: none; width: 30px; height: 30px;">
            <p id="verification-text" style="display: none;">Verification successful</p>
            <p id="error-message" style="color: red; display: none;">Please re-verify</p>
        </div>
        <div id="brand">
            <img src="../css/air-captcha-logo.svg" alt="AIR Captcha Logo">
            AIR Captcha
        </div>
    </div>
    <button id="submit-button" disabled>Submit</button>
    
    <noscript>
        <style>
            #captcha-label, #verify-checkbox {
                display: none;
            }
            #noscript-message {
                display: block;
                color: green;
            }
        </style>
        <p id="noscript-message">Verification Passed (No JavaScript)</p>
        <script>
            document.getElementById('submit-button').disabled = false;
        </script>
    </noscript>

    <script>
        // 使用简单的随机数生成验证码
        function generateRandomCode(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        (function() {
            const verifyCheckbox = document.getElementById('verify-checkbox');
            const checkMark = document.getElementById('check-mark');
            const verificationText = document.getElementById('verification-text');
            const errorMessage = document.getElementById('error-message');
            const submitButton = document.getElementById('submit-button');
            const loadingText = document.getElementById('loading-text');

            const generatedCode = generateRandomCode(6); // 生成6位随机验证码
            console.log('Generated Code:', generatedCode); // 打印生成的验证码（在实际应用中应发送到服务器）

            function validateCaptcha(inputCode) {
                return inputCode === generatedCode;
            }

            verifyCheckbox.addEventListener('change', () => {
                if (verifyCheckbox.checked) {
                    const inputCode = prompt('请输入验证码:'); // 模拟用户输入验证码的过程
                    if (validateCaptcha(inputCode)) {
                        loadingText.style.display = 'none';
                        checkMark.style.display = 'block';
                        verificationText.style.display = 'block';
                        submitButton.disabled = false;
                    } else {
                        loadingText.style.display = 'none';
                        errorMessage.style.display = 'block';
                        verifyCheckbox.checked = false;
                    }
                }
            });
        })();
    </script>
</body>
</html>
