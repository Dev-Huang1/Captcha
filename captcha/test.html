<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Verification</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

#captcha-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

#pattern-container {
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-template-rows: repeat(3, 60px);
    gap: 10px;
    margin-bottom: 20px;
}

.dot {
    width: 60px;
    height: 60px;
    background-color: #ccc;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
}

.dot.selected {
    background-color: #6c7ae0;
}

#verify-button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#verify-button:disabled {
    background-color: #ccc;
}
    </style>
</head>
<body>
    <h2>Mobile Verification</h2>
    <div id="captcha-container">
        <div id="pattern-container">
            <div class="dot" data-id="1"></div>
            <div class="dot" data-id="2"></div>
            <div class="dot" data-id="3"></div>
            <div class="dot" data-id="4"></div>
            <div class="dot" data-id="5"></div>
            <div class="dot" data-id="6"></div>
            <div class="dot" data-id="7"></div>
            <div class="dot" data-id="8"></div>
            <div class="dot" data-id="9"></div>
        </div>
        <button id="verify-button">Verify</button>
        <p id="verification-text" style="display: none;">Verification successful</p>
        <p id="error-message" style="color: red; display: none;">Verification failed. Please try again.</p>
    </div>
    <button id="submit-button" disabled>Submit</button>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const dots = document.querySelectorAll('.dot');
    const verifyButton = document.getElementById('verify-button');
    const verificationText = document.getElementById('verification-text');
    const errorMessage = document.getElementById('error-message');
    const submitButton = document.getElementById('submit-button');
    const correctPattern = ['1', '2', '3', '6', '9'];
    let selectedPattern = [];

    dots.forEach(dot => {
        dot.addEventListener('click', () => {
            if (!dot.classList.contains('selected')) {
                dot.classList.add('selected');
                selectedPattern.push(dot.getAttribute('data-id'));
            }
        });
    });

    verifyButton.addEventListener('click', () => {
        if (arraysEqual(selectedPattern, correctPattern)) {
            verificationText.style.display = 'block';
            errorMessage.style.display = 'none';
            submitButton.disabled = false;
        } else {
            errorMessage.style.display = 'block';
            verificationText.style.display = 'none';
            resetPattern();
        }
    });

    function arraysEqual(a, b) {
        return JSON.stringify(a) === JSON.stringify(b);
    }

    function resetPattern() {
        selectedPattern = [];
        dots.forEach(dot => dot.classList.remove('selected'));
    }
});
    </script>
</body>
</html>
