<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendly Captcha Demo</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Load Friendly Captcha SDK -->
    <script src="../javascript/theme.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/friendly-challenge@0.9.16/widget.module.min.js" async defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/friendly-challenge@0.9.16/widget.min.js" async defer></script>
</head>
<body>
    <h2>Friendly Captcha Demo</h2>
    <!-- Add the captcha widget -->
    <div class="frc-captcha" data-sitekey="FCMQT7KCMRL1UH3B" data-puzzle-endpoint="https://api.friendlycaptcha.com/api/v1/puzzle" data-start="auto"></div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const submitButton = document.getElementById("submit-button");
        const captchaWidget = document.querySelector(".frc-captcha");

        window.addEventListener("friendlyCaptcha-success", () => {
            submitButton.removeAttribute("disabled");
        });

        window.addEventListener("friendlyCaptcha-error", () => {
            submitButton.setAttribute("disabled", true);
        });
    });
</script>
</body>
</html>
