<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Passkey Demo</title>
</head>
<body>
    <h1>Google Passkey Demo</h1>
    <button id="registerBtn">注册 Google Passkey</button>
    <button id="loginBtn">使用 Google Passkey 登录</button>

    <script>
        async function registerPasskey() {
            const challenge = new Uint8Array(32); // 生成随机挑战
            window.crypto.getRandomValues(challenge);

            const publicKeyOptions = {
                challenge: challenge,
                rp: {
                    name: "Your Website",
                },
                user: {
                    id: new Uint8Array(16), // 假设用户 ID 为静态用户
                    name: "username",
                    displayName: "User Display Name",
                },
                pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                authenticatorSelection: {
                    authenticatorAttachment: "platform",  // 使用设备上的passkey
                    residentKey: "required",  // 表示希望存储在用户帐户上（如Google帐户）
                    userVerification: "preferred"  // 允许使用生物识别
                },
                timeout: 60000,
                attestation: "none",
            };

            try {
                const credential = await navigator.credentials.create({
                    publicKey: publicKeyOptions
                });

                console.log("注册成功:", credential);
                alert("注册 Google Passkey 成功！");

                // 保存用户凭证信息（通常应发送到服务器）
                localStorage.setItem('passkeyCredential', JSON.stringify({
                    id: Array.from(new Uint8Array(credential.rawId)),
                    type: credential.type
                }));
            } catch (err) {
                console.error("注册失败:", err);
                alert("注册 Google Passkey 失败！");
            }
        }

        async function loginWithPasskey() {
            const storedCredential = JSON.parse(localStorage.getItem('passkeyCredential'));

            if (!storedCredential) {
                alert("没有找到已注册的 Passkey，请先注册！");
                return;
            }

            const challenge = new Uint8Array(32); // 生成随机挑战
            window.crypto.getRandomValues(challenge);

            const publicKeyRequestOptions = {
                challenge: challenge,
                allowCredentials: [{
                    id: new Uint8Array(storedCredential.id),
                    type: "public-key"
                }],
                timeout: 60000,
                userVerification: "preferred"  // 启用生物识别或其他设备认证
            };

            try {
                const assertion = await navigator.credentials.get({
                    publicKey: publicKeyRequestOptions
                });

                console.log("登录成功:", assertion);
                alert("使用 Google Passkey 登录成功！");
            } catch (err) {
                console.error("登录失败:", err);
                alert("使用 Google Passkey 登录失败！");
            }
        }

        document.getElementById("registerBtn").addEventListener("click", registerPasskey);
        document.getElementById("loginBtn").addEventListener("click", loginWithPasskey);
    </script>
</body>
</html>
