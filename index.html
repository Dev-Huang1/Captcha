<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Turnstile Example</title>
    <!-- Include the Turnstile widget script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <!-- Your website content goes here -->
    <h2>CloudFlare Turnstile Demo</h2>
    <form action="/login" method="POST">
  <div class="cf-turnstile" data-sitekey="0x4AAAAAAAdcuiWK4jIId64g"></div>
  <input type="submit">
    </form>
    <script>
    window.turnstileCallbackFunction = function () {
        const turnstileOptions = {
            sitekey: '0x4AAAAAAAdcuiWK4jIId64g',
            callback: function(token) {
                console.log(`Challenge Success: ${token}`);
            }
        };
        turnstile.render('#container', turnstileOptions);
    };
</script>
<div id="container"></div>
</body>
</html>
