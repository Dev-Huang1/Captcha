<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCAPTCHA Demo</title>
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script src="theme.js"></script>
    <style>
/* 基础样式 */
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 亮色模式 */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* 暗色模式 */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* 美化按钮 */
        #submit-button {
            padding: 15px 32px; /* 内边距 */
            text-align: center; /* 居中对齐 */
            text-decoration: none; /* 无下划线 */
            display: inline-block; /* 内联块 */
            font-size: 16px; /* 文字大小 */
            margin: 4px 2px; /* 外边距 */
            cursor: pointer; /* 鼠标指针 */
            border: none; /* 无边框 */
            border-radius: 4px; /* 圆角 */
            transition: background-color 0.3s, color 0.3s;
        }

        /* 亮色模式按钮 */
        #submit-button {
            background-color: #4CAF50; /* 绿色背景 */
            color: white; /* 白色文字 */
        }

        #submit-button:disabled {
            background-color: #cccccc; /* 灰色背景 */
            cursor: not-allowed; /* 不可点击 */
        }

        /* 暗色模式按钮 */
        #submit-button {
            background-color: #3e8e41; /* 深绿色背景 */
            color: white; /* 白色文字 */
        }

        #submit-button:disabled {
            background-color: #555555; /* 深灰色背景 */
            cursor: not-allowed; /* 不可点击 */
        }
    </style>
</head>
<body>
    <h2>hCAPTCHA Demo</h2>
    <form action="/submit.html" method="post">
        <div class="h-captcha" data-sitekey="2190aa94-6bde-422c-b33e-1f38164a06e8" data-callback="enableSubmit"></div>
        <br>
        <input type="submit" value="Submit" id="submit-button" disabled>
    </form>

    <script>
        function enableSubmit() {
            document.getElementById('submit-button').disabled = false;
        }
    </script>
</body>
</html>
