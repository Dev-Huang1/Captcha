<!DOCTYPE html>
<html>
<head>
    <title>Yandex Smart Captcha Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://smartcaptcha.yandexcloud.net/captcha.js" defer></script>
</head>
<body>
    <!-- 添加一个空的容器，以便 captcha.js 脚本将小部件加载到其中 -->
    <div id="captcha-container" class="smart-captcha" data-sitekey="FEXfAbHQsToo97VidNVk3j4dC74nGW1DgdxjtNB9"></div>

    <!-- 避免页面布局变化，设置容器高度为 100px -->
    <div style="height: 100px"></div>
</body>
</html>
